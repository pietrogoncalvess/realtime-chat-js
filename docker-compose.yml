version: "3.8"

services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3333:3333"
      - "4000:4000"
    environment:
      MONGO_URI: mongodb://mongo:27017/chat
      REDIS_URI: redis://redis:6379
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3333
    depends_on:
      - backend

volumes:
  mongo_data:
  redis_data:
